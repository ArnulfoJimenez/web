<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formulario de Tarjeta de Crédito Dinámico</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style9.css">
  <link rel="shortcut icon" href="images/Logo.png">
</head>
<body>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
        </button>
        <div class="modal__circle"></div>
        <img src="images/tarjeta.png" class="modal__product" />
      </div>
      <div class="modal__content">
        <h2>Detalles de pago</h2>

        <form>
          <ul class="form-list">
            <li class="form-list__row">
              <label>Titular</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Número de tarjeta</label>
              <div id="input--cc" class="creditcard-icon">
                <input type="text" name="cc_number" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--inline">
              <div>
                <label>Fecha de expiración</label>
                <div class="form-list__input-inline">
                  <input type="number" name="cc_month" placeholder="MM"  pattern="\\d*" minlength="2" maxlength="2" required=""/>
                  <input type="number" name="cc_year" placeholder="YY"  pattern="\\d*" minlength="2" maxlength="2" required="" />
                </div>
              </div>
              <div>
                <label>
                  CVC
                </label>
                <input type="number" name="cc_cvc" placeholder="123" pattern="\\d*" minlength="3" maxlength="4" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--agree">
              <label>
                <br>
                <input type="checkbox" name="save_cc" checked="checked">
                Guardar mi tarjeta para futuras compras
              </label>
            </li>
            <li>
              <button onclick="myFunction()" class="button" >Pagar ahora</button>
            </li>
          </ul>
        </form>
      </div> <!-- END: .modal__content -->
    </div> <!-- END: .modal__container -->
  </div> <!-- END: .modal -->
  <div class="Btn-salir">
    <a href="index.html"><i class="bi bi-arrow-left-circle-fill"></i></a>
</div>
<script src="script4.js"></script>
</body>
</html>
